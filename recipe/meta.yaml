{% set name = "semi-ate-test-app" %}
{% set version = "1.0.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0ad5d301fd15b124a03e82db891514536edec8ff5133cc8ed12332706e6d901b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip >=3.8
    - python {{ python_min }}
  run:
    - numpy
    - paho-mqtt
    - pydantic
    - python >={{ python_min }}
    - semi-ate-apps-common
    - semi-ate-common
    - transitions

test:
  imports:
    - ate_test_app
    - ate_test_app.actuators
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/semi-ate-test-app/
  summary: Application/Environment that executes a specific test program
  license: GPL-2.0-only
  license_file: ate_test_app/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
